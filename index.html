<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Тесты: Химическая обработка</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="data.js"></script>
  <script defer src="doc-topics.js"></script>
  <script defer src="app.js"></script>
  <style>
    /* Быстрый фолбэк, если styles.css не загрузится */
    body { font-family: system-ui, Arial, sans-serif; margin: 0; color: #111; }
    .container { max-width: 960px; margin: 0 auto; padding: 16px; }
    .topic { border: 1px solid #e3e3e3; border-radius: 8px; padding: 12px 16px; margin: 12px 0; background: #fff; }
    .progress-bar { height: 10px; background: #eee; border-radius: 6px; overflow: hidden; }
    .progress-fill { height: 100%; background: linear-gradient(90deg, #0ea5e9 0%, #0ea5e9 98%, #fda4af 98.5%, #ffd1a1 100%); width: 0; }
    .stats { color: #555; font-size: 14px; margin-top: 6px; }
    .header { background: #0c4a6e; color: #fff; padding: 16px; }
    .header a { color: #bfe3ff; text-decoration: none; }
    .overall { margin: 16px 0; padding: 12px 16px; background: #f5faff; border: 1px solid #d6eaff; border-radius: 8px; }
    .topics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 12px; }
    .topic h3 { margin: 0 0 6px; font-size: 18px; }
    .topic p { margin: 6px 0 10px; color: #444; }
    .btn { display: inline-block; padding: 8px 12px; border-radius: 6px; background: #0ea5e9; color: #fff; text-decoration: none; font-weight: 600; }
    .btn:hover { background: #0284c7; }
    .small { font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 style="margin:0">Химическая обработка — тесты по разделам 2.1–2.6</h1>
      <div class="small">Материал: сохранённая копия главы 2 (поверхность полупроводниковых пластин)</div>
    </div>
  </header>
  <main class="container">
    <!-- Домашний экран -->
    <section id="home-view">
      <section id="overall" class="overall" aria-live="polite"></section>
      <section>
        <h2 style="margin:8px 0 6px">Подтемы</h2>
        <div id="topics" class="topics-grid"></div>
      </section>
    </section>

    <!-- Экран подтемы (SPA-режим) -->
    <section id="topic-view" style="display:none;">
      <a id="spa-back" class="btn btn-outline btn-menu" href="#">☰ Меню</a>
      <h1 id="topic-title" style="margin:6px 0 0"></h1>
      <div id="topic-subtitle" class="small"></div>

      <section class="panel">
        <div class="panel-row">
          <div>
            <div class="label">Прогресс по подтеме</div>
            <div class="progress-bar" aria-hidden="true"><div id="bar-topic" class="progress-fill"></div></div>
            <div id="topic-stats" class="stats"></div>
          </div>
          <div>
            <div class="label">Общий прогресс</div>
            <div class="progress-bar" aria-hidden="true"><div id="bar-overall" class="progress-fill"></div></div>
            <div id="overall-stats" class="stats"></div>
          </div>
        </div>
      </section>

      <section id="quiz" aria-live="polite"></section>

      <section class="panel panel-actions">
        <div class="btn-group">
          <button id="prev" class="btn btn-secondary">Назад</button>
          <button id="next" class="btn">Далее</button>
        </div>
        <div class="btn-group right">
          <button id="reset-topic" class="btn btn-danger">Сбросить прогресс подтемы</button>
        </div>
      </section>
    </section>
  </main>
  <footer class="container" style="padding:16px 16px 28px; color:#666;">
    <div>Прогресс сохраняется в браузере (LocalStorage). Вы можете вернуться позже.</div>
  </footer>
</body>
</html>
